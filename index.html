<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #4b4b4b;
      text-align: center;
    }

    div {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    button {
      position: relative;
      top: 60%;
      border: none;
      outline: none;
      background: #e5e5e5;
      padding: 10px;
      border-radius: 3px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <button>ðŸŽŠðŸŽ‰ðŸŽŠ</button>
  </div>

  <script>
    var modes = {
      cannon: function cannon() {
        confetti({
          particleCount: 100,
          spread: 70
        });
      },
      cannon3: function cannon() {
        confetti({
          particleCount: 40,
          spread: 25,
          angle: 30
        });
        confetti({
          particleCount: 40,
          spread: 25,
          angle: 150
        });
        confetti({
          particleCount: 40,
          spread: 25,
          angle: 90
        });
      },
      rain: function rain() {
        var spread = 1000 * document.body.clientWidth;
        var velocity = document.body.clientWidth / 24;

        confetti({
          angle: 270,
          spread: spread,
          particleCount: 100,
          startVelocity: velocity
        });
      },
      party: function party() {
        function r(min, max) {
          return Math.random() * (max - min) + min;
        }

        confetti({
          angle: r(55, 125),
          spread: r(50, 70),
          particleCount: r(50, 100)
        });
      },
      wide: function business() {
        var velocity = Math.max(
          document.body.clientWidth / 24,
          20
        );

        confetti({
          angle: 90,
          particleCount: 100,
          startVelocity: velocity,
          spread: 170
        });
      }
    };

    function auto(mode, count, time) {
      count = count || 10;

      var interval = setInterval(function () {
        if (count--) {
          return modes[mode]();
        }

        clearInterval(interval);
      }, time || 200);
    }

    document.querySelector('button').onclick = function (ev) {
      // clicking fast on mobile zoom... stop that
      ev.preventDefault();

//      auto('cannon', 20, 100);
      modes.cannon();
    };
  </script>
</body>
