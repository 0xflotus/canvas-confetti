<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#393939">
  <title>ðŸŽŠ</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #4b4b4b;

      font-size: 1em;
    }

    .container {
      position: relative;
      max-width: 1000px;
      width: 95%;
      margin: 0 auto;
    }

    .group {
      position: relative;
      width: 100%;
      margin: 50px 0;
    }

    .group .run {
      position: absolute;
      top: 0;
      right: 0;
      z-index: 3;
      padding: 6px;

      background: none;
      border: none;
      outline: none;

      color: white;
      font-weight: bold;
      cursor: pointer;
      user-select: none;

      opacity: 0.6;
      transition: opacity 100ms ease;
    }

    .group .run:hover {
      opacity: 1;
    }

    .editor {
      position: relative;
      min-height: 100px;
    }

    @media (max-width: 44em) {
      .container {
        width: 100%;
      }
    }
  </style>

  <script src="index.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.7.5/beautify.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="group" data-name="cannon">
      <button class="run">Run â–¶</button>
      <div class="editor"></div>
    </div>
  </div>

  <div class="container">
    <div class="group" data-name="party">
      <button class="run">Run â–¶</button>
      <div class="editor"></div>
    </div>
  </div>

  <div class="container">
    <div class="group" data-name="random">
      <button class="run">Run â–¶</button>
      <div class="editor"></div>
    </div>
  </div>

  <div class="container">
    <div class="group" data-name="continuous">
      <button class="run">Run â–¶</button>
      <div class="editor"></div>
    </div>
  </div>

  <script>
    var modes = {
      cannon: function cannon() {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });
      },
      cannon3: function cannon() {
        confetti({
          particleCount: 40,
          spread: 25,
          angle: 30,
          origin: { y: 0.6 }
        });
        confetti({
          particleCount: 40,
          spread: 25,
          angle: 150,
          origin: { y: 0.6 }
        });
        confetti({
          particleCount: 40,
          spread: 25,
          angle: 90,
          origin: { y: 0.6 }
        });
      },
      rain: function rain() {
        var velocity = document.body.clientWidth / 24;

        confetti({
          angle: 270,
          spread: 220,
          particleCount: 100,
          startVelocity: velocity,
          origin: { y: -0.2 }
        });
      },
      party: function party() {
        function r(min, max) {
          return Math.random() * (max - min) + min;
        }

        confetti({
          angle: r(55, 125),
          spread: r(50, 70),
          particleCount: r(50, 100),
          origin: { y: 0.6 }
        });
      },
      wide: function business() {
        var velocity = Math.max(
          document.body.clientWidth / 24,
          20
        );

        confetti({
          angle: 90,
          particleCount: 100,
          startVelocity: velocity,
          spread: 170,
          origin: { y: 0.6 }
        });
      },
      random: function random() {
        confetti({
          angle: 90,
          particleCount: 100,
          startVelocity: 30,
          spread: 360,
          origin: {
            x: Math.random(),
            // since they fall down, start a bit higher than random
            y: Math.random() - 0.2
          }
        });
      },
      continuous: function continuous() {
        var duration = 15 * 1000;
        var end = Date.now() + duration;

        // red white and blue, #america
        var colors = ['#ff0000', '#ffffff', '#0000ff'];
        var n = 0;

        (function frame() {
          confetti({
            particleCount: 3,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: [colors[n++ % colors.length]]
          });
          confetti({
            particleCount: 3,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: [colors[n++ % colors.length]]
          });

          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        }());
      }
    };

    function auto(mode, count, time) {
      count = count || 10;

      var interval = setInterval(function () {
        if (count--) {
          return modes[mode]();
        }

        clearInterval(interval);
      }, time || 200);
    }

    function pretty(val) {
      return js_beautify(val);
    }

    function getCode(name) {
      // pretty-print the code, since we will use minified code in production
      var code = pretty(modes[name].toString());
      // take out the function wrapper, trim all whitespace
      code = code.split('\n').slice(1).slice(0, -1).map(function (s) {
        return s.trim();
      }).join('\n');
      // pretty-print again
      return pretty(code);
    }

    [].forEach.call(document.querySelectorAll('.group'), function (group) {
      var name = group.getAttribute('data-name');
      var button = group.querySelector('.run');
      var codeElem = group.querySelector('.editor');

      var editor = ace.edit(codeElem);
      editor.setTheme('ace/theme/monokai');
      editor.session.setMode('ace/mode/javascript');

      editor.session.setValue(getCode(name));

      var count = editor.session.getLength();

      // set height so that all code is visible
      codeElem.style.height = (14 * count) + 1 + 'px';

      button.onclick = function () {
        try {
          eval(editor.getValue());
        } catch (e) {
          console.error(e);
        }
      };
    });
  </script>
</body>
</html>
